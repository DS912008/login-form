<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Login Page Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            animation: fadeInDown 0.8s;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s;
        }
        
        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        #search {
            padding: 0.6rem 1.2rem;
            border: 2px solid #dfe6e9;
            border-radius: 50px;
            width: 300px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-img {
            height: 180px;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-content {
            padding: 1.5rem;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .card-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        /* Animation delays */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }
        .card:nth-child(11) { animation-delay: 1.1s; }
        .card:nth-child(12) { animation-delay: 1.2s; }
        .card:nth-child(13) { animation-delay: 1.3s; }
        .card:nth-child(14) { animation-delay: 1.4s; }
        .card:nth-child(15) { animation-delay: 1.5s; }
        .card:nth-child(16) { animation-delay: 1.6s; }
        .card:nth-child(17) { animation-delay: 1.7s; }
        .card:nth-child(18) { animation-delay: 1.8s; }
        .card:nth-child(19) { animation-delay: 1.9s; }
        .card:nth-child(20) { animation-delay: 2.0s; }
        .card:nth-child(21) { animation-delay: 2.1s; }
        .card:nth-child(22) { animation-delay: 2.2s; }
        .card:nth-child(23) { animation-delay: 2.3s; }
        .card:nth-child(24) { animation-delay: 2.4s; }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animate__animated animate__fadeInDown">24 Login Page Designs</h1>
        </header>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search pages...">
            <button id="shuffleBtn">Shuffle</button>
            <button id="randomBtn">Random</button>
        </div>
        
        <div class="grid" id="grid"></div>
    </div>

    <script>
        // Sample data - replace image paths with your actual screenshots
        const designs = [
            { id: 1, title: "Login Page 1", image: "login1.png" },
            { id: 2, title: "Login Page 2", image: "screenshots/login2.jpg" },
            { id: 3, title: "Login Page 3", image: "screenshots/login3.jpg" },
            { id: 4, title: "Login Page 4", image: "screenshots/login4.jpg" },
            { id: 5, title: "Login Page 5", image: "screenshots/login5.jpg" },
            { id: 6, title: "Login Page 6", image: "screenshots/login6.jpg" },
            { id: 7, title: "Login Page 7", image: "screenshots/login7.jpg" },
            { id: 8, title: "Login Page 8", image: "screenshots/login8.jpg" },
            { id: 9, title: "Login Page 9", image: "screenshots/login9.jpg" },
            { id: 10, title: "Login Page 10", image: "screenshots/login10.jpg" },
            { id: 11, title: "Login Page 11", image: "screenshots/login11.jpg" },
            { id: 12, title: "Login Page 12", image: "screenshots/login12.jpg" },
            { id: 13, title: "Login Page 13", image: "screenshots/login13.jpg" },
            { id: 14, title: "Login Page 14", image: "screenshots/login14.jpg" },
            { id: 15, title: "Login Page 15", image: "screenshots/login15.jpg" },
            { id: 16, title: "Login Page 16", image: "screenshots/login16.jpg" },
            { id: 17, title: "Login Page 17", image: "screenshots/login17.jpg" },
            { id: 18, title: "Login Page 18", image: "screenshots/login18.jpg" },
            { id: 19, title: "Login Page 19", image: "screenshots/login19.jpg" },
            { id: 20, title: "Login Page 20", image: "screenshots/login20.jpg" },
            { id: 21, title: "Login Page 21", image: "screenshots/login21.jpg" },
            { id: 22, title: "Login Page 22", image: "screenshots/login22.jpg" },
            { id: 23, title: "Login Page 23", image: "screenshots/login23.jpg" },
            { id: 24, title: "Login Page 24", image: "screenshots/login24.jpg" }
        ];

        // Display all designs
        function renderDesigns(items = designs) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            items.forEach((design) => {
                const card = document.createElement('div');
                card.className = `card animate__animated animate__fadeInUp`;
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${design.image}" alt="${design.title}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${design.title}</h3>
                        <button onclick="viewDesign(${design.id})">View Page ${design.id}</button>
                    </div>
                    <div class="card-number">${design.id}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Shuffle designs
        document.getElementById('shuffleBtn').addEventListener('click', () => {
            const shuffled = [...designs].sort(() => Math.random() - 0.5);
            renderDesigns(shuffled);
            
            // Add shuffle animation
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('animate__rubberBand');
                setTimeout(() => {
                    card.classList.remove('animate__rubberBand');
                }, 1000);
            });
        });

        // Show random design
        document.getElementById('randomBtn').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * designs.length);
            viewDesign(designs[randomIndex].id);
        });

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = designs.filter(design => 
                design.title.toLowerCase().includes(term)
            );
            renderDesigns(filtered);
        });

        /******************************************************************
         * CONNECT YOUR LOGIN PAGES:
         * Choose one of these methods by uncommenting it
         ******************************************************************/

        // // METHOD 1: If your files are named login1.html, login2.html,...login24.html
        // function viewDesign(id) {
        //     window.location.href = `login${id}.html`;
            
        //     // Optional: Keep the animation
        //     const card = document.querySelectorAll('.card')[id-1];
        //     card.classList.add('animate__pulse');
        // }

        
        // METHOD 2: If your files are named first.html, second.html,...twentyfourth.html
        const pageNames = [
            'first', 'second', 'third', 'fourth', 'fifth',
            'sixth', 'seventh', 'eighth', 'ninth', 'tenth',
            'eleventh', 'twelfth', 'thirteenth', 'fourteenth', 'fifteenth',
            'sixteenth', 'seventeenth', 'eighteenth', 'nineteenth', 'twentieth',
            'twentyfirst', 'twentysecond', 'twentythird', 'twentyfourth'
        ];

        function viewDesign(id) {
            window.location.href = `${pageNames[id-1]}.html`;
            
            // Optional: Keep the animation
            const card = document.querySelectorAll('.card')[id-1];
            card.classList.add('animate__pulse');
        }
        

        /*
        // METHOD 3: For completely custom filenames (specify each one)
        function viewDesign(id) {
            const customFileNames = {
                1: "cyberpunk-login.html",
                2: "glass-morphism-login.html",
                3: "retro-terminal.html",
                // ... continue for all 24
                24: "abstract-login.html"
            };
            
            if (customFileNames[id]) {
                window.location.href = customFileNames[id];
                
                // Optional: Keep the animation
                const card = document.querySelectorAll('.card')[id-1];
                card.classList.add('animate__pulse');
            }
        }
        */

        // Initial render
        renderDesigns();
    </script>
</body>
</html>
